baseURL: "https://yningg.github.io/Blogs/"
languageCode: en-us
title: Yining's Blog
theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-R86690PBWG

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Yining's Blog
  description: "Yining's Blog"
  keywords: [Blog]
  author: Yining
  images: ["https://github.com/Yningg/Blogs/tree/master/static/apple-touch-icon.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  math: true

  TocOpen: true
  TocSide: right
  ShowToc: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"

  # home-info mode
  homeInfoParams:
    Title: "Not just about research"
    Content: |
      Notes related to my research, reading, and more.

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/yining-zhao-12916130a"
    - name: github
      url: "https://github.com/Yningg"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  analytics:
    google:
      SiteVerificationTag: G-R86690PBWG

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 99
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 2
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 3
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai


outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"
    
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: github